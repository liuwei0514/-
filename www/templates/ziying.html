<ion-view class="app-index" view-title="{{title}}" class="app-index">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        <div class="app-lists list">
            <a ng-repeat="product in data.results" class="item app-item col col-50" ui-sref="app.item({ isziying: 1, id: product.itemId,title: product.name ,picUrl: product.img})"><img class="list-img" ng-src="http:{{product.img}}_200x200Q90.jpg_.webp" alt="">
                <h2></i>{{product.name}}</h2>
                <p class="list-price buy ">
                    <span class="price-new"><!-- <i>￥</i>{{product.price.promo}} --></span>
                    <i class="del"><!-- ￥{{product.price.original}} --></i>
                    <span class="only-time">{{product.startDate | formatDate }}</span>
                </p>
            </a>
        </div>
        <ion-infinite-scroll ng-if="$index==slideIndex" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
    <div class="tabs tabs-icon-left">
        <a class="tab-item" ui-sref="app.index()"  menu-close >
            <i class="icon iconfont icon-home"></i>首页
        </a>
        <a class="tab-item" ui-sref="app.ziying()"  menu-close >
            <i class="icon iconfont icon-te"></i>特权商品
        </a>
        <a class="tab-item" ui-sref="app.rewards()"  menu-close >
            <i class="icon iconfont icon-taojin"></i>账号余额
        </a>
    </div>
</ion-view>
